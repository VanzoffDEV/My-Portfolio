<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Administração IEBS</title>
  <link rel="stylesheet" href="style-login.css">
  <script src="script-login.js"></script>
</head>
<body>

  <div class="login-container">
    
    <div class="login-box">
      
      <h2>Acesso Restrito</h2>
      <p>Área exclusiva para administração de conteúdo.</p>
      
      <div class="input-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário">
      </div>
      
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha">
      </div>
      
      <button id="btn-login">Entrar</button>
      
      <p id="erro-msg" class="erro-msg"></p>

      <p>Caso você seja apenas membro da IEBS <a href="index.html" target="_blank">Clique Aqui</a></p>

    </div>
  </div>

  
</body>
</html>
